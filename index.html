        </div>
        <div id="videoList">
          <div class="list">
            <ul>
              <li class="Home">Home://</li>

            </ul>

                <img src="assets/img/shortScript_480p.png" class="image_feat" load="lazy" alt="Malaba Empire"/>

                <img src="assets/img/StoryFilm_480p.png" class="image_feat" load="lazy" alt="Malaba Empire"/>
                <img src="assets/img/play.png" class="play-btn" alt="Malaba Empire" onclick="playVideo('assets/video/StoryFilm_480p.mp4')" id="assets/video/one3.mp4"/>

              </div>

            <div class="video_image">
              <div class="small">
                <img src="assets/img/beanPhotosMinute_360p.png" class="image_feat" load="lazy" alt="Malaba Empire"/>
                <img src="assets/img/play.png" class="play-btn" alt="Malaba Empire" onclick="playVideo('assets/video/beanPhotosMinute_360p.mp4')" id="assets/video/one4.mp4"/>

  </div>
  <div id="videoHeader">
    <div class="vidTitle">
      <h2> myFantasy </h2>
      <a href="#" class="fa fa-user-circle-o"></a>
    </div>
  </div>
  <div id="viewMore">
    <i class="fa fa-arrow-circle-down" aria-hidden="true"></i>
  </div>
  <Script>
    var videoPlayer = document.getElementById("videoPlayer");
    var myVideo = document.getElementById("myVideo");
    var video_image = document.getElementById("videoList");
    var bodyc = document.getElementById("bodyc");
    function playVideo(file) {
      myVideo.src = file;
      $(videoPlayer).show(500);
      $(video_image).hide(200);
      // videoPlayer.style.display = "block";
      // video_image.style.display = "none";
    }
    function stopVideo(){
      myVideo.src = "";
      $(videoPlayer).hide(100);
      $(video_image).show(200);
      // videoPlayer.style.display = "none";
      // video_image.style.display = "block";
    }
  </Script>
